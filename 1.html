<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Download</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      color: #fff;
      flex-direction: column;
    }

    /* Animated gradient background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      z-index: -3;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Starry layers */
    .stars, .twinkle {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
    }
    .stars {
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 120s linear infinite;
      opacity: 0.7;
    }
    .twinkle {
      background: transparent url('https://www.transparenttextures.com/patterns/tiny-cross-hatch.png') repeat;
      animation: twinkle 4s infinite alternate;
      opacity: 0.4;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 0.6; }
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 800px;
      position: relative;
      z-index: 10;
      padding: 20px;
    }

    /* Glass style notice */
    .notice-box {
      margin-bottom: 35px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      font-weight: bold;
      font-size: 32px;
      box-shadow: 0 15px 40px rgba(0,0,0,.3);
      animation: fadeIn 1.5s ease-in-out;
      letter-spacing: 1px;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(-30px);}
      to {opacity:1; transform: translateY(0);}
    }

    h1 {
      margin: 15px 0 20px;
      font-size: 40px;
      color: #fff;
      text-shadow: 0 4px 12px rgba(0,0,0,.5);
    }

    /* Buttons */
    .beautiful-button {
      display: inline-block;
      padding: 18px 45px;
      margin: 15px;
      text-decoration: none;
      color: #fff;
      border-radius: 50px;
      font-weight: bold;
      font-size: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .beautiful-button::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-20deg);
      transition: left 0.5s;
    }
    .beautiful-button:hover::after {
      left: 100%;
    }
    .beautiful-button:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }
    .button-one {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
    }
    .button-two {
      background: linear-gradient(45deg, #24c6dc, #514a9d);
    }

    /* Instagram follow box */
    .follow-box {
      margin-top: 50px;
      padding: 20px 25px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }
    .follow-box:hover {
      transform: scale(1.05);
    }
    .follow-box a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
      padding: 12px 28px;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(0,0,0,.3);
      transition: 0.3s;
    }
    .follow-box a:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,.5);
      transform: translateY(-3px);
    }
    .insta-icon {
      font-size: 22px;
    }
  </style>
  <!-- Font Awesome for Instagram Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Star layers -->
  <div class="stars"></div>
  <div class="twinkle"></div>

  <div class="container">
    <!-- Notice -->
    <div class="notice-box">

    </div>

    <h1>Select Quality</h1>

    <a href="https://gofile.io/d/RorhKj" class="beautiful-button button-one">720p</a>
    <a href="https://gofile.io/d/K0qudB" class="beautiful-button button-two">480p</a>

    <!-- Instagram follow box -->
    <div class="follow-box">
      <a href="https://www.instagram.com/subhadip_028?igsh=MWd6Zms3cWc0ODBraQ==" target="_blank">
        <i class="fa-brands fa-instagram insta-icon"></i> Follow my Instagram
      </a>
    </div>
  </div>

</body>
</html>
